<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prelucrarea Imaginilor</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="../index.html">Home</a>
  </nav>
  <div class="p-3 mt-5">
    <h2>Prelucrarea Imaginilor lab2</h2>
    <p id="status">OpenCV.js loading...</p>
    <div class="row">
      <div class="col-3">
        <img class="image-box" id="imageSrc" alt="No Image" />
        <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
      </div>
      <div class="col-3">
        <canvas class="image-box" id="canvasOutput1" ></canvas>
        <div class="caption">Tonuri de gri</div>
      </div>
      <div class="col-3">
        <canvas class="image-box" id="canvasOutput2" ></canvas>
        <div class="caption">Imaginea binara</div>
      </div>
      <div class="col-3">
        <canvas class="image-box" id="canvasOutput3" ></canvas>
        <div class="caption">Imaginea in HSV</div>
      </div>
    </div>
</div>
<script type="text/javascript">
  let imgElement = document.getElementById('imageSrc');
  let inputElement = document.getElementById('fileInput');
  inputElement.addEventListener('change', (e) => {
    imgElement.src = URL.createObjectURL(e.target.files[0]);
  }, false);
  imgElement.onload = function() {

    let src = cv.imread(imgElement);
    let dst = new cv.Mat();
    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
    cv.imshow('canvasOutput1', dst);

    src = cv.imread('canvasOutput1');
    dst = new cv.Mat();
    cv.threshold(src, dst, 177, 200, cv.THRESH_BINARY);
    cv.imshow('canvasOutput2', dst);

    src = cv.imread(imgElement);
    dst = new cv.Mat();
    cv.cvtColor(src, dst, cv.COLOR_BGR2HSV, 0);
    cv.imshow('canvasOutput3', dst);

    src.delete();
    dst.delete();
  };
  var Module = {
    onRuntimeInitialized() {
      document.getElementById('status').innerHTML = 'OpenCV.js ready.';
    }
};
</script>
  <script async src="../opencv.js" type="text/javascript"></script>
</body>
</html>
