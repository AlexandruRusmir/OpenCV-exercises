<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prelucrarea Imaginilor</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="../index.html">Home</a>
  </nav>
  <div class="p-3 mt-5">
    <h2>Prelucrarea Imaginilor lab3</h2>
    <p id="status">OpenCV.js loading...</p>
    <div class="row">
      <div class="col-3">
        <img class="image-box" id="imageSrc" alt="No Image" />
        <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
      </div>
      <div class="col-3">
        <canvas class="image-box" id="canvasInput" ></canvas>
        <div class="caption">In tonuri de gri</div>
      </div>
      <div class="col-3">
        <canvas class="image-box" id="canvasOutput" ></canvas>
        <div class="caption">Histograma</div>
      </div>
    </div>
</div>
<script type="text/javascript">
  let imgElement = document.getElementById('imageSrc');
  let inputElement = document.getElementById('fileInput');
  inputElement.addEventListener('change', (e) => {
    imgElement.src = URL.createObjectURL(e.target.files[0]);
  }, false);
  imgElement.onload = function() {
    let src = cv.imread(imgElement);
    let dst = new cv.Mat();
    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
    cv.imshow('canvasInput', dst);

    src = cv.imread('canvasInput');
    cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
    let srcVec = new cv.MatVector();
    srcVec.push_back(src);
    let accumulate = false;
    let channels = [0];
    let histSize = [256];
    let ranges = [0, 255];
    let hist = new cv.Mat();
    let mask = new cv.Mat();
    let color = new cv.Scalar(255, 255, 255);
    let scale = 2;
    // You can try more different parameters
    cv.calcHist(srcVec, channels, mask, hist, histSize, ranges, accumulate);
    let result = cv.minMaxLoc(hist, mask);
    let max = result.maxVal;
    dst = new cv.Mat.zeros(src.rows, histSize[0] * scale,
                            cv.CV_8UC3);
    // draw histogram
    for (let i = 0; i < histSize[0]; i++) {
        let binVal = hist.data32F[i] * src.rows / max;
        let point1 = new cv.Point(i * scale, src.rows - 1);
        let point2 = new cv.Point((i + 1) * scale - 1, src.rows - binVal);
        cv.rectangle(dst, point1, point2, color, cv.FILLED);
    }
    cv.imshow('canvasOutput', dst);


    src.delete(); dst.delete(); srcVec.delete(); mask.delete(); hist.delete();
  };
  var Module = {
    onRuntimeInitialized() {
      document.getElementById('status').innerHTML = 'OpenCV.js ready.';
    }
};
</script>
  <script async src="../opencv.js" type="text/javascript"></script>
</body>
</html>
